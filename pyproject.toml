  "cloudinary==1.44.1",
  "fastapi==0.128.0",
  "fastapi_jwt==0.3.0",
  "fastapi_limiter==0.1.6",
  "fastmcp==2.14.4",
  "firebase_admin==7.1.0",
  "httpx==0.28.1",
  "huggingface_hub==1.3.5",
  "jsonschema==4.26.0",
  "numpy==2.4.1",
  "opencv_python==4.11.0.86",
  "opencv_python_headless==4.11.0.86",
  "Pillow==12.0.0",
  "pycocotools==2.0.11",
  "pydantic[email]==2.12.5",
  "pydantic_settings==2.12.0",
