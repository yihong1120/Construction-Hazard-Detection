[project.optional-dependencies]
dev = [
  "codecov==2.1.13",
  "pre-commit==4.5.1",
  "pytest==9.0.2",
  "pytest-cov==7.0.0",
  "pytest-xdist==3.8.0",
]

[tool.uv]
# Keep default behavior; uv will use this pyproject for dependency resolution.

[tool.mypy]
show_error_codes = true

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"
